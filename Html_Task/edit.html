<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your profile</title>
</head>
<body>
    <form action="index.html" method="POST">
        <fieldSet style="height:200px; width:500px"> <Legend style="text-align: center;">Account</Legend> 
            <label for="image" style="display: block; margin-bottom: 5px;">Profile Picture</label>
            <input type="file" name="image" id="image" style="margin-bottom: 20px;">
            <label for="user-name" style="display: block; margin-bottom: 5px;">User-name</label>
            <input type="text" name="user-name" id="user-name" required maxlength="8" minlength="4" style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" name="password" id="password" required minlength="6" style="margin-bottom: 20px;">
        </fieldSet>
        <fieldSet style="height:150px; width:500px"> <Legend style="text-align: center;">Contacts</Legend> 
            <label for="facebook" style=" margin-bottom: 5px;">Facebook</label>
            <input type="url" name="facebook" id="facebook" style="margin-bottom: 20px;">
            <br>
            <label for="email" style=" margin-bottom: 5px;">Email</label>
            <input type="email" name="email" id="email" required style="margin-bottom: 20px;">
            <br>
            <label for="mobile" style=" margin-bottom: 5px;">Mobile</label>
            <input type="number" name="mobile" id="mobile" required style="margin-bottom: 20px;">
        </fieldSet>
        <button type="submit" style="margin-right: 10px; margin-top: 10px;">Submit</button>
        <button type="reset" style="margin-top: 10px;">Reset</button>
    </form>
    <a href="index.html"><button style="margin-top: 10px;">Back</button></a>
</body>
</html>
